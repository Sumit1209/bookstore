{% extends "analyze.html" %}
{% block title %} contact {% endblock title %}
{% block body %}

  <div class="container-fluids">
    <img src="https://source.unsplash.com/1600x600/?phone,contact" class="d-block w-100 mx-0" alt="..">
  </div>
<div class="container my-3" >
  <h1 class="text-center">Contact us</h1>
    <form method="post" action="/contact">
      {% csrf_token %}

  <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>

        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" style="background-color: gray;
        color: black;">Submit</button>
        
  </form>
</div>

{% endblock body %}
